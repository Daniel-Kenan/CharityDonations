<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Charity Campaign Creation</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            height: 100vh;
        }
        #editor {
            width: 65%;
            margin-left: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 40px); /* Full viewport height minus padding */
            overflow-y: auto;
        }
        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: #ffffff;
            border-left: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            min-height: calc(100vh - 40px); /* Same as editor, full height */
            overflow-y: auto;
        }
        .sidebar input[type="text"], .sidebar input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .preview {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="editor"></div>
    
    <div class="sidebar">
        <h3>Campaign Settings</h3>
        
        <label>
            Campaign Target: 
            <input type="text" id="campaignTarget" placeholder="Enter target amount">
        </label>

        <div class="buttons">
            <button onclick="previewCampaign()">Preview</button>
            <button onclick="publishCampaign()">Publish</button>
        </div>

        <div id="previewArea" class="preview"></div>
    </div>

    <script>
        const editor = new EditorJS({
            holder: 'editor',
            tools: {
                header: Header,
                list: List,
                checklist: Checklist,
                quote: Quote,
                code: CodeTool,
                image: {
                    class: ImageTool,
                    config: {
                        endpoints: {},  // No file uploads, only URL
                        byUrl: true
                    }
                }
            },
            data: {
                blocks: [
                    {
                        type: "header",
                        data: {
                            text: "🚀 Start Your Charity Campaign Today!",
                            level: 2
                        }
                    },
                    {
                        type: "paragraph",
                        data: {
                            text: "Your efforts can change the world 🌍. Set a goal, share your story, and inspire others to contribute to a cause you believe in! 💡✨"
                        }
                    },
                    {
                        type: "header",
                        data: {
                            text: "How to Begin 🎯",
                            level: 3
                        }
                    },
                    {
                        type: "list",
                        data: {
                            items: [
                                "💬 Tell your story: Share why this cause is important to you.",
                                "🎯 Set your target: How much do you aim to raise?",
                                "📢 Spread the word: Encourage others to donate and get involved!"
                            ],  
                            style: 'unordered'
                        }
                    },
                    {
                        type: "paragraph",
                        data: {
                            text: "Together, we can make a difference! 💪"
                        }
                    },
                    {
                        type: "quote",
                        data: {
                            text: "“No act of kindness, no matter how small, is ever wasted.” – Aesop",
                            caption: "Motivation"
                        }
                    },
                    {
                        type: "image",
                        data: {
                            file: {
                                url: "https://via.placeholder.com/500"
                            },
                            caption: "A visual representation of our cause",
                            withBorder: true,
                            withBackground: false,
                            stretched: false
                        }
                    }
                ]
            }
        });

        // Function to convert EditorJS data to markdown and display in preview
        function previewCampaign() {
            editor.save().then((outputData) => {
                const acceptPayments = document.getElementById('acceptPayments').checked;
                const campaignTarget = document.getElementById('campaignTarget').value;

                const markdownContent = convertToMarkdown(outputData);
                const htmlContent = marked.parse(markdownContent);

                // Log raw markdown to console
                console.log("Raw Markdown Content:\n", markdownContent);

                // Send markdown content via email (backend implementation required)
                sendMarkdownEmail(markdownContent);

                // Display the content in the preview area
                document.getElementById('previewArea').innerHTML = `
                    <h4>Campaign Preview:</h4>
                    <p><strong>Accept Payments:</strong> ${acceptPayments ? 'Yes' : 'No'}</p>
                    <p><strong>Target:</strong> ¥${campaignTarget}</p>
                    ${htmlContent}
                `;
            }).catch((error) => {
                console.log('Saving failed: ', error);
            });
        }

        // Convert EditorJS output data to markdown
        function convertToMarkdown(data) {
            let markdown = '';
            data.blocks.forEach(block => {
                switch (block.type) {
                    case 'header':
                        markdown += `${'#'.repeat(block.data.level)} ${block.data.text}\n\n`;
                        break;
                    case 'paragraph':
                        markdown += `${block.data.text}\n\n`;
                        break;
                    case 'list':
                        block.data.items.forEach(item => {
                            markdown += `- ${item}\n`;
                        });
                        markdown += '\n';
                        break;
                    case 'quote':
                        markdown += `> ${block.data.text}\n> — ${block.data.caption}\n\n`;
                        break;
                    case 'image':
                        markdown += `![${block.data.caption}](${block.data.file.url})\n\n`;
                        break;
                    case 'code':
                        markdown += `\`\`\`\n${block.data.code}\n\`\`\`\n\n`;
                        break;
                }
            });
            return markdown;
        }

        // Function to send the markdown content via email (to your backend)
        function sendMarkdownEmail(markdownContent) {
            fetch('your-backend-url/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    markdownContent: markdownContent,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Email sent successfully:', data);
            })
            .catch((error) => {
                console.error('Error sending email:', error);
            });
        }

        function publishCampaign() {
            editor.save().then((outputData) => {
                const acceptPayments = document.getElementById('acceptPayments').checked;
                const campaignTarget = document.getElementById('campaignTarget').value;

                console.log('Campaign Published with following data:');
                console.log({
                    acceptPayments,
                    campaignTarget,
                    content: outputData
                });
            }).catch((error) => {
                console.log('Saving failed: ', error);
            });
        }
    </script>
</body>
</html>
