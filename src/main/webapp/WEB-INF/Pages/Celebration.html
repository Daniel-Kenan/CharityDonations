<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Published</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling during confetti */
        }
        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        a {
            color: #3b82f6; /* Tailwind blue */
            text-decoration: underline;
        }
        .confetti {
            position: absolute;
            opacity: 0.8;
            z-index: 1000;
        }
        .floating-share-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
          
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 2000;
        }
        .share-options {
            display: none;
            position: absolute;
            bottom: 80px;
            right: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }
        .share-options a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .share-options a:last-child {
            border-bottom: none;
        }
        .share-options a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your page is published!</h1>
        <p>Congratulations! </p>
        <p>
            <a id="publishedLink" href="#" target="_blank"></a>
        </p>

        <!-- Floating Share Icon inside the container -->
        <button class="floating-share-btn" id="shareIcon">ðŸ“¢</button>

        <!-- Share Options Dropdown inside the container -->
        <div class="share-options" id="shareOptions">
            <a id="share-facebook" href="#" target="_blank">Share via Facebook</a>
            <a id="share-twitter" href="#" target="_blank">Share via Twitter</a>
            <a id="share-whatsapp" href="#" target="_blank">Share via WhatsApp</a>
            <a id="share-linkedin" href="#" target="_blank">Share via LinkedIn</a>
            <a id="share-email" href="#">Share via Email</a>
        </div>
    </div>

    <script>
        // Get the link from URL parameters
        const params = new URLSearchParams(window.location.search);
        const pageLink = params.get('link');
        const publishedLink = document.getElementById('publishedLink');

        // Set the dynamic link
        if (pageLink) {
            publishedLink.href = pageLink;
            publishedLink.innerText = pageLink;

            // Set share links dynamically
            document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageLink)}`;
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(pageLink)}&text=Check%20out%20this%20page!`;
            document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=Check%20out%20this%20page:%20${encodeURIComponent(pageLink)}`;
            document.getElementById('share-linkedin').href = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(pageLink)}`;
            document.getElementById('share-email').href = `mailto:?subject=Check%20out%20this%20page&body=Here%20is%20the%20link%3A%20${encodeURIComponent(pageLink)}`;
        } else {
            publishedLink.textContent = "No link provided!";
            publishedLink.href = "#"; // Disable link
        }

        // Floating share button toggle
        const shareIcon = document.getElementById('shareIcon');
        const shareOptions = document.getElementById('shareOptions');

        shareIcon.addEventListener('click', () => {
            shareOptions.style.display = shareOptions.style.display === 'block' ? 'none' : 'block';
        });

        // Confetti animation
        let confettiInterval;

        function createConfetti() {
            const confettiElement = document.createElement('div');
            confettiElement.classList.add('confetti');

            // Randomly select shape
            const shapeType = Math.random() < 0.5 ? 'square' : (Math.random() < 0.5 ? 'circle' : 'triangle');

            // Set styles based on shape type
            if (shapeType === 'square') {
                confettiElement.style.width = `${Math.random() * 10 + 5}px`;
                confettiElement.style.height = `${Math.random() * 10 + 5}px`;
                confettiElement.style.backgroundColor = randomColor();
            } else if (shapeType === 'circle') {
                confettiElement.style.width = `${Math.random() * 10 + 5}px`;
                confettiElement.style.height = confettiElement.style.width;
                confettiElement.style.borderRadius = '50%'; // Make it a circle
                confettiElement.style.backgroundColor = randomColor();
            } else if (shapeType === 'triangle') {
                confettiElement.style.width = '0';
                confettiElement.style.height = '0';
                confettiElement.style.borderLeft = `${Math.random() * 10 + 5}px solid transparent`;
                confettiElement.style.borderRight = `${Math.random() * 10 + 5}px solid transparent`;
                confettiElement.style.borderBottom = `${Math.random() * 10 + 5}px solid ${randomColor()}`;
            }

            confettiElement.style.position = 'absolute';
            confettiElement.style.top = `${-10}px`;
            confettiElement.style.left = `${Math.random() * 100}vw`;
            confettiElement.style.opacity = Math.random() + 0.3;
            confettiElement.style.zIndex = 1000;
            confettiElement.style.animation = `fall ${Math.random() * 3 + 3}s linear forwards`;
            document.body.appendChild(confettiElement);

            // Remove the confetti element after falling
            setTimeout(() => confettiElement.remove(), 4000);
        }

        function randomColor() {
            const colors = ['#ff4081', '#3f51b5', '#4caf50', '#ffeb3b', '#f44336', '#ff9800', '#9c27b0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function startConfetti() {
            
            let initialCount = 0;
            const maxInitialCount = 100; 
            const initialInterval = setInterval(() => {
                if (initialCount < maxInitialCount) {
                    createConfetti();
                    initialCount++;
                } else {
                    clearInterval(initialInterval);
                }
            }, 50); 

       
            confettiInterval = setInterval(createConfetti, 100); 
        }

        function stopConfetti() {
            clearInterval(confettiInterval);
        }

  
        startConfetti();

     
        setTimeout(stopConfetti, 5000);

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
