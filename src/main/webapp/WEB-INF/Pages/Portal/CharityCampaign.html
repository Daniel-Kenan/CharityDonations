<body>
    <div id="editor" ></div>

    <div class="sidebar">

<input type="number" id="campaignTarget" placeholder="Enter target amount...">
        <label for="campaignDescription">Campaign Description:</label>

        <div class="char-limit">Character limit: <span id="charCount">0</span>/100</div>

        <label for="aiInput">Ask AI for Suggestions:</label>

    <div class="buttons">
        <button class="bg-red-600  text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:bg-red-500" onclick="generateAiContent()">Generate with AI ✨</button>

        <div id="aiResponse" class="preview"></div>

        <div class="buttons">
            <button onclick="previewCampaign()" class="bg-red-600  text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:bg-red-500 ">Preview</button>
            <button onclick="publishCampaign()"  class="bg-red-600  text-white px-4 py-2 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:bg-red-500 ">Publish</button>
        </div>

        <div id="previewArea"  class="preview"></div>
    </div>

    <script>
        const editor = new EditorJS({
            holder: 'editor',
            tools: {
                header: Header,
                list: List,
                checklist: Checklist,
                quote: Quote,
                code: CodeTool,
                image: {
    class: ImageTool,
    config: {
        endpoints: {
            byFile: 'https://media.nextgensell.com/files/upload', // Endpoint for uploading images
            byUrl: true // Allows uploading by URL
        },
        field: 'file', // This should match the backend field name
        uploader: {
            uploadByFile: async (file) => {
                const formData = new FormData();
                const filename = `${Date.now()}-${file.name}`
                formData.append('file', file,filename);
                formData.append('folder', 'blog');  // Specify the folder

                const response = await fetch('https://media.nextgensell.com/files/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload image');
                }

                const data = await response.json();
                return {
                    success: 1,
                    file: {
                        url: `https://media.nextgensell.com/files/blog/${filename}` // URL of the uploaded file
                    }
                };
            }
        }
    }
}

            },
            data: {
                blocks: [
                    {
                        type: "header",
                        data: {
                            text: "🚀 Start Your Charity Campaign Today!",
                            level: 1
                        }
                    },
                    {
                        type: "paragraph",
                        data: {
                            text: "Your efforts can change the world 🌍. Set a goal, share your story, and inspire others to contribute to a cause you believe in! 💡✨"
                        }
                    },
                
                   

                   
                    
                ]
            }
        });

        // Function to convert EditorJS data to markdown and display in preview
        function previewCampaign() {
            editor.save().then((outputData) => {
                const campaignTarget = document.getElementById('campaignTarget').value;

                const markdownContent = convertToMarkdown(outputData);
                const htmlContent = marked.parse(markdownContent);

                // Display the content in the preview area
                document.getElementById('previewArea').innerHTML = `
                    <h4>Campaign Preview:</h4>
                    <p><strong>Target:</strong> ¥${campaignTarget}</p>
                    ${htmlContent}
                `;
            }).catch((error) => {
                console.log('Saving failed: ', error);
            });
        }

        // Convert EditorJS output data to markdown
        function convertToMarkdown(data) {
            let markdown = '';
            data.blocks.forEach(block => {
                switch (block.type) {
                    case 'header':
                        markdown += `${'#'.repeat(block.data.level)} ${block.data.text}\n\n`;
                        break;
                    case 'paragraph':
                        markdown += `${block.data.text}\n\n`;
                        break;
                    case 'list':
                        block.data.items.forEach(item => {
                            markdown += `- ${item}\n`;
                        });
                        markdown += '\n';
                        break;
                    case 'quote':
                        markdown += `> ${block.data.text}\n> — ${block.data.caption}\n\n`;
                        break;
                    case 'image':
                        markdown += `![${block.data.caption}](${block.data.file.url})\n\n`;
                        break;
                    case 'code':
                        markdown += `\`\`\`\n${block.data.code}\n\`\`\`\n\n`;
                        break;
                }
            });
            return markdown;
        }
        function getLastSegmentWithoutMD(path) {
    // Split the path by '/' to get all parts
    const segments = path.split('/');
    // Get the last segment
    let lastSegment = segments[segments.length - 1];
    // Remove the '.md' extension if it exists
    if (lastSegment.endsWith('.md')) {
        lastSegment = lastSegment.slice(0, -3); // Remove the last three characters
    }
    return lastSegment;
}

        // Function to publish campaign and upload markdown file
        function publishCampaign() {
            editor.save().then((outputData) => {
                const campaignTarget = document.getElementById('campaignTarget').value;

                // Convert outputData to markdown
                const markdownContent = convertToMarkdown(outputData);
                
                // Create a Blob from the markdown content
                const blob = new Blob([markdownContent], { type: 'text/markdown' });
                const formData = new FormData();
                formData.append('file', blob, `${Date.now()}.md`); // Save the file as title.md
                formData.append('folder', 'blog'); // Specify the folder as 'blog'

                // Send the markdown file to the backend
                fetch('https://media.nextgensell.com/files/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Markdown file uploaded successfully:', data);
                         
                    location.href =`${location.origin}/CharityDonations/Celebration?link=${location.origin}/CharityDonations/PreviewServlet?file=${getLastSegmentWithoutMD(data.file_path)}`
                })
                .catch((error) => {
                    console.error('Error uploading markdown file:', error);
                });

                console.log('Campaign Published with the following data:');
                console.log({
                    campaignTarget,
                    content: outputData
                });
            }).catch((error) => {
                console.log('Saving failed: ', error);
            });
        }
    </script>

<script>
    async function generateAiContent() {
        const aiInput =  `write a campaign article about "${document.getElementById('aiInput').value}" using md.`;
        const accessToken = '222197137@ump.ac.za'; // Replace with the actual access token
        
        if (!aiInput) {
            alert('Please enter a question for AI to generate content.');
            return;
        }

        try {
            const response = await fetch(`https://ai.nextgensell.com/ask?access_token=${accessToken}&question=${encodeURIComponent(aiInput)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to generate AI content');
            }

            const data = await response.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            // Assuming the AI response is in markdown format
            const markdownContent = data.response;

            // Convert markdown content into EditorJS compatible blocks
            const htmlContent = marked.parse(markdownContent); // Using marked.js to convert markdown to HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;

            const blocks = [];

            // Iterate over the child elements of the tempDiv and map them to EditorJS blocks
            tempDiv.childNodes.forEach(node => {
                if (node.tagName === 'H1' || node.tagName === 'H2') {
                    blocks.push({
                        type: 'header',
                        data: {
                            text: node.textContent,
                            level: node.tagName === 'H1' ? 1 : 2
                        }
                    });
                } else if (node.tagName === 'P') {
                    blocks.push({
                        type: 'paragraph',
                        data: {
                            text: node.textContent
                        }
                    });
                } else if (node.tagName === 'UL') {
                    const items = [];
                    node.childNodes.forEach(li => {
                        if (li.tagName === 'LI') {
                            items.push(li.textContent);
                        }
                    });
                    blocks.push({
                        type: 'list',
                        data: {
                            style: 'unordered',
                            items: items
                        }
                    });
                } else if (node.tagName === 'BLOCKQUOTE') {
                    blocks.push({
                        type: 'quote',
                        data: {
                            text: node.textContent,
                            caption: 'AI'
                        }
                    });
                }
            });

            // Load the converted blocks into EditorJS
            editor.render({
                blocks: blocks
            });

            // Display AI suggestions in the preview area as well
            document.getElementById('aiResponse').innerHTML = `
                <h4>AI Suggestions:</h4>
                <p>${markdownContent}</p>
            `;

        } catch (error) {
            console.error('Error generating AI content:', error);
            alert('There was an error generating AI content. Please try again.');
        }
    }
</script>
